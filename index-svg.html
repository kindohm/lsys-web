<!doctype html>
<html>

<!-- This code is a fork of the web app found at http://www.kevs3d.co.uk/dev/lsystems/ -->

<head>
    <title>lsystem web</title>
    <script src="lsystems-svg.js?v=6"></script>

    <style type="text/css">
        /* body {
                  background-color: #fff;
                  font-family: sans-serif, Arial, Helvetica;
                  color: #333;
            } */

        svg {
            z-index: -1;
            position: absolute;
            top: 0;
            left: 0;
        }

        canvas {
            display: none;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script type="text/javascript" src="http://canvg.github.io/canvg/rgbcolor.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/StackBlur.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script>

</head>

<body>
    <canvas id="canvas"></canvas>
    <svg width="100%" height="100%" viewBox="0 0 1000 500" id="svg"></svg>

    <div>

        <div id="lsystems" style="width:512px; float:left">

            <div>
                <table border="0" cellspacing="1" cellpadding="1">
                    <tr>
                        <td>
                            <span>Iterations:</span>
                        </td>
                        <td colspan="7">
                            <input id="iterations" type="text" value="4" style="width:4em" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Angle:</span>
                        </td>
                        <td colspan="7">
                            <input id="angle" type="text" value="90" style="width:4em" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Constants:</span>
                        </td>
                        <td colspan="7">
                            <input id="constants" type="text" value="" style="width:12em" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Axoim:</span>
                        </td>
                        <td colspan="7">
                            <input id="axiom" type="text" value="FX" style="width:12em" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Rule1:</span>
                        </td>
                        <td colspan="7">
                            <input id="rule1" type="text" value="X=X+YF+" style="width:30em" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Rule2:</span>
                        </td>
                        <td colspan="7">
                            <input id="rule2" type="text" value="Y=-FX-Y" style="width:30em" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Rule3:</span>
                        </td>
                        <td colspan="7">
                            <input id="rule3" type="text" value="" style="width:30em" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Rule4:</span>
                        </td>
                        <td colspan="7">
                            <input id="rule4" type="text" value="" style="width:30em" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Rule5:</span>
                        </td>
                        <td colspan="7">
                            <input id="rule5" type="text" value="" style="width:30em" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="start" type="button" value="Start" onclick="startHandler()" />
                        </td>
                        <td>bgcolor:</td>
                        <td>
                            <input id="bgColorInput" type="text" value="#cccccc">
                        </td>
                        <td>forecolor:</td>
                        <td>
                            <input id="foreColorInput" type="text" value="#333333">
                        </td>
                        <td>linewidth:</td>
                        <td>
                            <input id="lineWidthInput" type="number" value="2"> </td>
                        <td>canvaswidth:</td>
                        <td>
                            <input id="canvasWidthInput" type="number" value="1000"> </td>
                        <td>canvasheight:</td>
                        <td>
                            <input id="canvasHeightInput" type="number" value="500"> </td>
                        <td>
                            <input id="randomizeButton" type="button" value="randomize" onclick="randomize()">
                            <input id="saveButton" type="button" value="save" onclick="save()">
                        </td>
                    </tr>
                </table>
            </div>

            <div id="status" style="padding:4px;font-family:monospace">Press Start to begin.</div>


        </div>
    </div>

</body>

</html>
