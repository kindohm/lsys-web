<!DOCTYPE html>
<html>
  <!-- This code is a fork of the web app found at http://www.kevs3d.co.uk/dev/lsystems/ -->

  <head>
    <title>LSystem Generator</title>
    <script src="lsystems.js?v=7"></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style type="text/css">
      canvas {
        background-color: white;
        border: 1px solid #ccc;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      #lsystems {
        margin: 10px;
        background: rgba(0, 0, 0, 0.1);
        padding-top: 10px;
      }

      .row {
        margin-left: 0px;
        margin-right: 0px;
      }
    </style>
  </head>

  <body>
    <div class="row justify-content-end">
      <div id="lsystems" class="col-sm-2 text-right">
        <div class="mb-1">
          <label class="form-label">Iterations:</label>
          <input
            class="form-control form-control-sm"
            id="iterations"
            type="text"
            value="4"
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Angle:</label>
          <input
            class="form-control form-control-sm"
            id="angle"
            type="text"
            value="90"
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Constants:</label>
          <input
            class="form-control form-control-sm"
            id="constants"
            type="text"
            value=""
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Axiom:</label>
          <input
            class="form-control form-control-sm"
            id="axiom"
            type="text"
            value="FX"
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Rule 1:</label>
          <input
            class="form-control form-control-sm"
            id="rule1"
            type="text"
            value="X=X+YF+"
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Rule 2:</label>
          <input
            class="form-control form-control-sm"
            id="rule2"
            type="text"
            value="Y=-FX-Y"
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Rule 3:</label>
          <input
            class="form-control form-control-sm"
            id="rule3"
            type="text"
            value=""
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Rule 4:</label>
          <input
            class="form-control form-control-sm"
            id="rule4"
            type="text"
            value=""
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Rule 5:</label>
          <input
            class="form-control form-control-sm"
            id="rule5"
            type="text"
            value=""
          />
        </div>

        <div class="mb-1">
          <label class="form-label">background color:</label>
          <input
            class="form-control form-control-sm"
            id="bgColorInput"
            type="text"
            value="#cccccc"
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Foreground color:</label>
          <input
            class="form-control form-control-sm"
            id="foreColorInput"
            type="text"
            value="#333333"
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Line width:</label>
          <input
            class="form-control form-control-sm"
            id="lineWidthInput"
            type="number"
            value="2"
            min="1"
            max="6"
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Canvas width:</label>
          <input
            class="form-control form-control-sm"
            id="canvasWidthInput"
            type="number"
            value="1200"
            min="1"
            max="2000"
          />
        </div>

        <div class="mb-1">
          <label class="form-label">Canvas height:</label>
          <input
            class="form-control form-control-sm"
            id="canvasHeightInput"
            type="number"
            value="800"
            min="1"
            max="2000"
          />
        </div>

        <div class="form-group row justify-content-end">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="randomizeColorsInput"
            />
            <label class="form-check-label"> randomize colors </label>
          </div>
        </div>

        <div class="form-group row justify-content-end">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="randomizeLineThicknessInput"
            />
            <label class="form-check-label"> randomize line thickness </label>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button
              class="btn btn-sm btn-primary"
              id="start"
              onclick="startHandler()"
              style="width: 100%;"
            >
              Render
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-sm btn-primary"
              id="randomize"
              onclick="randomize()"
              style="width: 100%;"
            >
              Randomize
            </button>
          </div>
        </div>
        <div class="form-group row justify-content-end">
          <div class="col-sm-12">
            <p id="status" style="font-family: monospace; display: none; visibility: hidden;">
              Press Render or Randomize.
            </p>
            <p id="imgContainer">
              <img id="img" style="max-width: 150px" />
            </p>
            <p>
              LSystem drawing code credit to
              http://www.kevs3d.co.uk/dev/lsystems/
            </p>
          </div>
        </div>
      </div>
    </div>

    <canvas
      id="canvas"
      width="1200"
      height="800"
      style="background-color: #ccc;"
    ></canvas>
  </body>
</html>
